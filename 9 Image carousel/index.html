<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="/img/beekay-GCVc7KSS_9U-unsplash.jpg" alt="Kashmir" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/imad-clicks-DsST40JDEoc-unsplash.jpg" alt="Kashmir" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/imad-clicks-g9wFEJv2pA4-unsplash.jpg" alt="Kashmir" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/imad-clicks-pihL1C0Mtvc-unsplash.jpg" alt="Kashmir" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/kabir-van-wegen-vlTihequ9yo-unsplash.jpg" alt="Kashmir" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/nitin-karolla-3wVlGMGMhd0-unsplash.jpg" alt="Kashmir" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/rish-agarwal-f8tGje5BkpQ-unsplash.jpg" alt="Kashmir" width="100%">
        </div>
        <div class="image fade">
            <img src="/img/sumaid-pal-singh-bakshi-pAvK_EZMg4Q-unsplash.jpg" alt="Kashmir" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
